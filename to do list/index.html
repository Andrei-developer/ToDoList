    <body>
        <h1>TO-DO LIST</h1>
        <form action>
            <input type="text" placeholder="Nu ai taskuri" id="task">
            <button id="btn"><i
                    class="fa-solid fa-plus"></i></button>
        </form>
        <div id="deletTick">
            <button id="tickAll">TICK ALL</button>
            <button id="deletAll">DELET ALL</button>
        </div>
        <div>
            <ul id="unorderList">

            </ul>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
